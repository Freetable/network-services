<body id="body">
<div class="container col-md-12">&nbsp;</div>
<div class="container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3">
<div class="container well col-md-8 col-md-offset-2">
<h2 class="form-signin-heading text-info" align="center">Create User</h2>
<form class="form-signin" role="form">
<input id="nickname" type="text" class="form-control" placeholder="Username" autofocus autocomplete="off">
<div class="col-md-12">&nbsp;</div>
<input id="email" type="email" class="form-control" placeholder="Email Address" autocomplete="off">
<input id="firstname" type="email" class="form-control" placeholder="First Name" autocomplete="off">
<input id="lastname" type="email" class="form-control" placeholder="Last Name" autocomplete="off">
<div class="col-md-12">&nbsp;</div>
<input id="passworda" type="password" class="form-control" placeholder="Password" autocomplete="off">
<input id="passwordb" type="password" class="form-control" placeholder="Password Again" autocomplete="off">
<h4 id="error_message" class="text-muted" align="middle" style="font-weight:bold;">Blah&nbsp;</h4>
<button id="signup" class="btn btn-primary btn-block" type="submit">Sign Up</button>
</div>
<div class="col-md-12">&nbsp;</div>
</form>
</div>
